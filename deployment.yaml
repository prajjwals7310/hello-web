apiVersion: apps/v1
kind: Deployment
metadata:
 name: hello-web
 namespace: hello
spec:
 replicas: 1
 selector:
   matchLabels: { app: hello-web }
 template:
   metadata: { labels: { app: hello-web } }
   spec:
     imagePullSecrets:
       - name: regcred
     containers:
       - name: hello-web
         image: REPLACE_REGISTRY/hello-web:1.0.0
         imagePullPolicy: IfNotPresent
         ports:
           - containerPort: 9090
